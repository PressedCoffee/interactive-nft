<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive NFT</title>
    <style>
        #container {
            position: relative;
            display: inline-block;
        }
        img {
            display: block;
            max-width: 100%;
        }
        #top-layer {
            position: absolute;
            top: 0;
            left: 0;
        }
        #mask {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            mix-blend-mode: multiply;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="base-layer.jpg" alt="Base Layer">
        <img src="top-layer.jpg" id="top-layer" alt="Top Layer">
        <svg id="mask" width="100%" height="100%">
            <circle id="mask-circle" cx="0" cy="0" r="50" fill="white"/>
        </svg>
    </div>
    <script>
        const container = document.getElementById('container');
        const mask = document.getElementById('mask-circle');

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            mask.setAttribute('cx', x);
            mask.setAttribute('cy', y);
        });

        container.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = container.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const y = e.touches[0].clientY - rect.top;
            mask.setAttribute('cx', x);
            mask.setAttribute('cy', y);
        });
    </script>
</body>
</html>
