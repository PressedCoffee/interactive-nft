<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive NFT</title>
    <style>
        #container {
            position: relative;
            display: inline-block;
        }
        img {
            display: block;
            max-width: 100%;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="testNFTlayer2.png" alt="Base Layer" id="base-layer">
        <canvas id="scratch-canvas"></canvas>
    </div>
    <script>
        const baseLayer = document.getElementById('base-layer');
        const container = document.getElementById('container');
        const scratchCanvas = document.getElementById('scratch-canvas');
        const ctx = scratchCanvas.getContext('2d');

        let isDrawing = false;

        baseLayer.onload = () => {
            scratchCanvas.width = baseLayer.clientWidth;
            scratchCanvas.height = baseLayer.clientHeight;

            const topLayer = new Image();
            topLayer.src = 'testNFTlayer1.png';
            topLayer.onload = () => {
                ctx.drawImage(topLayer, 0, 0, scratchCanvas.width, scratchCanvas.height);
            };

            ctx.globalCompositeOperation = 'destination-out';
        };

        scratchCanvas.addEventListener('mousedown', () => {
            isDrawing = true;
        });

        scratchCanvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        scratchCanvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            const rect = scratchCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI * 2);
            ctx.fill();
        });

        scratchCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
        });

        scratchCanvas.addEventListener('touchend', () => {
            isDrawing = false;
        });

        scratchCanvas.addEventListener('touchmove', (e) => {
            if (!isDrawing) return;
            const rect = scratchCanvas.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const y = e.touches[0].clientY - rect.top;
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI * 2);
            ctx.fill();
        });
    </script>
</body>
</html>
